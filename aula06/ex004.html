<body>

        var name = window.prompt('Qual é o seu nome? ')
        document.write(`Seu nome tem ${name.length} letras. <br> `)
        document.write(`Seu nome em maiúscula é ${name.toUpperCase()} <br>`)
        document.write(`Seu nome em minúscula é ${name.toLowerCase()}`)
    </script>
</body>
